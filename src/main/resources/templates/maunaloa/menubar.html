<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Menubar</title>
</head>

<body>
    <div th:fragment="menubar(n)" class="grid-menu-bar-main">

        <div th:id="|ps-menubar-${n}|"></div>

        <div class="grid-menu-bar">
            <div class="form-group form-group--menu-bar">
                <span class="scrap-span">
                    <i class="fa-solid fa-crow fa-fw" th:id="|btn-draggable-${n}|" title="Draggable"></i>
                </span>
                <span class="scrap-span">
                    <i th:id="|btn-scrapbook${n}-line|" class="fa-solid fa-slash fa-fw" title="Scrapbook line"></i>
                </span>
                <span class="scrap-span">
                    <i th:id="|btn-scrapbook${n}-horiz|" class="fa-solid fa-minus fa-fw" title="Scrapbook horiz. line"></i>
                </span>
                <span class="scrap-span">
                    <i th:id="|btn-scrapbook${n}-save|" class="fa-solid fa-download fa-fw" title="Save scrapbook to file"></i>
                </span>
                <span class="scrap-span">
                    <i th:id="|btn-scrapbook${n}-arrow|" class="fa-solid fa-seedling fa-fw" title="Scrapbook arrow+text"></i>
                </span>
                <span class="scrap-span">
                     <i th:id="|btn-scrapbook${n}-text|" class="fa-solid fa-pen-nib fa-fw" title="Scrapbook text"></i>
                </span>
                <span class="scrap-span">
                    <i th:id="|btn-scrapbook${n}-clear|" class="fa-solid fa-trash fa-fw" title="Clear"></i>
                </span>
            </div>
            <div class="form-group form-group--menu-bar">
                <textarea rows="1" cols="20" th:id="|comment${n}|"></textarea>
            </div>
            <div class="form-group form-group--menu-bar">
                <select class="form-control" th:id="|arrow${n}-orient|">
                    <option>NW</option>
                    <option>NE</option>
                    <option>SE</option>
                    <option selected="selected">SW</option>
                </select>
            </div>
            <div class="form-group form-group--menu-bar">
                <input type="color" value="#72a30f" th:id="|color${n}|">
            </div>
            <div class="form-group form-group--menu-bar">
                <select class="form-control" th:id="|rg-layer${n}|">
                    <option value="1" selected="selected">Scrap</option>
                    <option value="2">Level Line</option>
                    <option value="3">SVG</option>
                </select>
            </div>
            <div class="form-group form-group--menu-bar">
                <select class="form-control" th:id="|rg-line${n}|">
                    <option value="1" selected="selected">Small</option>
                    <option value="2">Normal</option>
                    <option value="3">Large</option>
                </select>
            </div>
        </div>
    </div>
