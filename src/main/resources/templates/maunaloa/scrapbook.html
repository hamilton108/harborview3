<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Scrapbook</title>
</head>

<body>
    <div th:fragment="scrapbook(n)" class="grid-scrapbook">
        <div class="scrap-2">
            <!--
            <div class="form-check abc-checkbox abc-checkbox-success scrap-cb">
                <input class="form-check-input" th:id="|scrapbook${n}|" type="checkbox">
                <label class="form-check-label" th:for="|scrapbook${n}|">Scrapbook</label>
            </div>
            <label class="checkbox-inline scrap-cb">
                <input type="checkbox" th:id="|scrapbook${n}|" value="scrapbook">Scrapbook</input>
            </label>
            -->
            <input type="color" value="#72a30f" th:id="|color${n}|"> Color</input>
        </div>
        <div class="scrap-1">
            <label>Layer</label>
            <br />
            <label class="radio-inline">
                <input id="layer-1" type="radio" th:name="|rg-layer${n}|" checked="checked" value="1">Scrap</input>
            </label>
            <label class="radio-inline">
                <input id="layer-2" type="radio" th:name="|rg-layer${n}|" value="2">Levelline</input>
            </label>
            <label class="radio-inline">
                <input id="layer-3" type="radio" th:name="|rg-layer${n}|" value="3">Svg</input>
            </label>
        </div>
        <div class="scrap-3">
            <label>Line size</label>
            <br />
            <label class="radio-inline">
                <input type="radio" th:name="|rg-line${n}|" checked="checked" value="1">Small</input>
            </label>
            <label class="radio-inline">
                <input type="radio" th:name="|rg-line${n}|" value="2">Normal</input>
            </label>
            <label class="radio-inline">
                <input type="radio" th:name="|rg-line${n}|" value="3">Large</input>
            </label>
        </div>
        <div class="scrap-4">
            <div class="scrap-btn">
                <i th:id="|btn-scrapbook${n}-line|" class="fas fa-pen-square"></i>
            </div>
            <div class="scrap-btn">
                <i th:id="|btn-scrapbook${n}-horiz|" class="fas fa-minus"></i>
            </div>
            <div class="scrap-btn">
                <i th:id="|btn-scrapbook${n}-arrow|" class="fab fa-envira"></i>
            </div>
            <div class="scrap-btn">
                <i th:id="|btn-scrapbook${n}-text|" class="fas fa-font"></i>
            </div>
        </div>
        <div class="scrap-5">
            <select class="form-control" th:id="|arrow${n}-orient|">
                <option>NW</option>
                <option>NE</option>
                <option>SE</option>
                <option selected="selected">SW</option>
            </select>
        </div>
        <div class="scrap-6">
            <textarea rows="3" cols="20" th:id="|comment${n}|"></textarea>
        </div>
        <div class="scrap-7">
            <div class="scrap-btn">
                <i th:id="|btn-scrapbook${n}-clear|" class="fas fa-trash"></i>
            </div>
            <div class="scrap-btn">
                <i th:id="|btn-scrapbook${n}-save|" class="fas fa-download"></i>
            </div>
        </div>
        <div class="scrap-8">
            <div class="scrap-div">
                <button class="btn btn-outline-success" th:id="|btn-levelline-${n}|" type="button">Level line</button>
            </div>
            <div class="scrap-div">
                <button class="btn btn-outline-success" th:id="|btn-persistent-levelline-${n}|"
                    type="button">P.line</button>

            </div>
            <div class="scrap-div">
                <button class="btn btn-outline-success" th:id="|btn-draggable-${n}|" type="button">Draggable</button>
            </div>

        </div>
    </div>
</body>
